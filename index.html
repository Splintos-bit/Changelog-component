<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical Timeline</title>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="br">
            <div class="title">
                <h1 class="changelog">Changelog</h1>
                <p class="heres">Here's everything we have shipped the past few
                    days</p>
            </div>
            <div class="timeline">

                <div class="line"></div>
                <div class="event">
                    <div class="point"></div>
                    <div class="event-text-r">Point 1 right</div>
                    <div class="event-text-l">Point 1 left</div>
                </div>
                <div class="event">
                    <div class="point"></div>
                    <div class="event-text-r">Point 2 right</div>
                    <div class="event-text-l">Point 2 left</div>
                </div>
                <div class="event">
                    <div class="point"></div>
                    <div class="event-text-r">Point 3 right</div>
                    <div class="event-text-l">Point 3 left</div>
                </div>
                <div class="event">
                    <div class="point"></div>
                    <div class="event-text-r">Point 4 right</div>
                    <div class="event-text-l">Point 4 left</div>
                </div>
            </div>
            <div class="visit">
                Visit the Complete Changelog

            </div>
        </div>
    </body>
</html>
